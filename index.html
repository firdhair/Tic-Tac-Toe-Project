<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Just a newb whos trynna get better at frontend."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h2 class="title">Tic Tac Toe</h2>
    <div class="boxes">
      <div class="block block-1">
        <div class="box box1 cross" data-value="x">
          <img src="./icons/cross.svg" alt="" />
        </div>
        <div class="box box2"></div>
        <div class="box box3"></div>
      </div>
      <div class="block block-2">
        <div class="box box4 circle">
          <img src="./icons/circle2.svg" alt="" />
        </div>
        <div class="box box5"></div>
        <div class="box box6"></div>
      </div>
      <div class="block block-3">
        <div class="box box7"></div>
        <div class="box box8"></div>
        <div class="box box9"></div>
      </div>
    </div>
    <div class="button">
      <button>
        Restart
        <img src="./icons/restart.svg" alt="restart" class="restart" />
      </button>
    </div>

    <script src="./tictactoe.js"></script>
  </body>
</html>
